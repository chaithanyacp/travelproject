<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        h2{
            text-align:center;
            color:white;
        }
        body{
             background-color:#669999;
        }
        table{
        margin-left: auto;
         margin-right: auto;
         padding:110px;
        }
        th,td{
        padding:15px;
        color:white;
        }
    </style>
    <h2> Login page</h2>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>
                Username :<td><input type="text" name="username"></td>
            </th>
        </tr>
        <tr>
            <th>
                Password:<td><input type="password" name="pswd"></td>
            </th>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
{% for msg in messages %}
<i>{{msg}}</i>
{% endfor %}
</body>
</html>
